<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Pipelinr</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="favicon.ico" type="image/icon">
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/perfect-scrollbar/min/perfect-scrollbar.min.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="bower_components/jquery-ui/themes/smoothness/jquery-ui.css" /> <!-- Angular Slider -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/pipelinr-d3.css"/>
    <!-- endbuild -->
  </head>
  <body ng-app="pipelinrApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div ng-controller="SessionCtrl">
      <!--navbar-fixed-top-->
      <nav class="navbar navbar-inverse" role="navigation">

        <div class="container">

          <div class="navbar-header">
          <!-- Brand and toggle get grouped for better mobile display -->
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Pipelinr</a>
        </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="navbar-collapse collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
              <li>
                <a href="#" ng-show="Session.isLogged" ng-click="logoutUser()">Logout</a>
              </li>
            </ul>
            <ul class="nav navbar-nav navbar-right" ng-show="Session.isLogged">
              <li>
                <a href="#/pipelines">Pipelines</a>
              </li>
            </ul>
            <form class="navbar-form navbar-right" ng-hide="Session.isLogged" name="loginForm" role="form" ng-submit="loginUser()" novalidate>
              <div class="form-group">
                <input size="30" name="email" ng-model="user.email" type="text" class="form-control" placeholder="Enter your email" required/>
                <input size="30" name="password" ng-model="user.password" type="password" class="form-control" placeholder="Enter your password" required>
                <button type="submit" class="btn btn-default" ng-disabled="!loginForm.$valid">Login</button>
              </div>
            </form>
          </div>
        </div>

    </nav>
  </div>

  <div ng-view class="content"></div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-loader/angular-loader.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-socket-io/socket.js"></script>
    <script src="bower_components/perfect-scrollbar/min/perfect-scrollbar.min.js"></script>
    <script src="bower_components/perfect-scrollbar/min/perfect-scrollbar.with-mousewheel.min.js"></script>
    <script src="bower_components/angular-perfect-scrollbar/src/angular-perfect-scrollbar.js"></script>
    <script src="bower_components/d3/d3.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <script src="bower_components/angular-socket-io/mock/socket-io.js"></script> <!-- socket.io client -->
    <script src="http://localhost:1080/socket.io/socket.io.js"></script> 
    <!-- Angular Slider Directive -->
    <script src="bower_components/jquery-ui/jquery-ui.min.js"></script>

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/services/d3service.js"></script>
        <script src="scripts/controllers/session.js"></script>
        <script src="scripts/services/session.js"></script>
        <script src="scripts/services/userservice.js"></script>
        <script src="scripts/controllers/register.js"></script>
        <script src="scripts/controllers/pipelines.js"></script>
        <script src="scripts/services/socket.js"></script>
        <script src="scripts/services/pipelineservice.js"></script>
        <script src="scripts/services/datasetservice.js"></script>
        <script src="scripts/services/dataprocessing.js"></script>
        <script src="scripts/controllers/pipeline.js"></script>
        <script src="scripts/directives/loading.js"></script>
        <script src="scripts/directives/slider.js"></script>
        <script src="scripts/directives/pipelinrdashboard.js"></script>
        <script src="scripts/directives/pipelinrpointgraph.js"></script>
        <script src="scripts/directives/pipelinrlinegraph.js"></script>
        <script src="scripts/directives/pipelinrdonut.js"></script>
        <script src="scripts/controllers/browsemodal.js"></script>
        <script src="scripts/controllers/querymodal.js"></script>
        <script src="scripts/controllers/stratifiedsamplingmodal.js"></script>
        <script src="scripts/controllers/intervalsamplingmodal.js"></script>
        <script src="scripts/controllers/randomsamplingmodal.js"></script>
        <script src="scripts/services/tokeninterceptor.js"></script>
        <script src="scripts/services/sessionservice.js"></script>
        <!-- endbuild -->
</body>
</html>
