<div class="modal-header">
    <h3 class="modal-title">Browse Datasets</h3>
</div>
<div class="modal-body">
  	<form class="form-horizontal" role="form" novalidate>

		<div class="form-group">
			<div class="col-sm-offset-1 col-sm-9">
			    <div class="btn-group" style="margin-top: -15px">
			    	<span ng-repeat="key in keyCheckModel">
				    	<label class="btn btn-default" ng-model="key.checked" btn-checkbox>{{key.name}}</label>
				    </span>
			    </div>
			</div>
		</div>

	</form>

</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="sendProcess()">Ok</button>
	<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
