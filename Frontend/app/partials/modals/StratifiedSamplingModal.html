<div class="modal-header">
    <h3 class="modal-title">Stratified Sampling</h3>
</div>
<div class="modal-body">
	<p class="small-information">Sampling is an operation to reduce your size of data. Stratified Sampling merges all values in a rate of seconds and constitutes the average of these values.</p>
  	<form class="form-horizontal" role="form" novalidate>

		<div class="form-group">
			<div class="col-sm-12">
		        <div slider config="sliderConfig" model="rate" class="cdbl-slider"></div>
		        <span style="margin-left:10px; font-weight: bold;">Values in a range of {{rate}} second(s) get merged.</span>
		    </div>
	    </div>

	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="sendProcess(rate)">Ok</button>
	<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
