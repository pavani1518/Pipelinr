<loading/>

<div class="container">
	<div class="row equal">
		<div class="col col-md-2">
			<accordion>
			    <accordion-group is-open="rendered" style="width: 230px;">
			        <accordion-heading>
			    	<i class="glyphicon glyphicon-info-sign"></i>
			    	Information
					<i class="pull-right glyphicon pointer" ng-class="{'glyphicon-chevron-down': rendered, 'glyphicon-chevron-right': !rendered}"></i>
				  	</accordion-heading>
					<div><label>Id:</label>{{pipeline._id}}</div>
					<div><label>Name:</label>{{pipeline.name}}</div>
					<div><label>Begin:</label>{{earliestDate}}</div>
					<div><label>End:</label>{{latestDate}}</div>
			   </accordion-group>
			</accordion>
		</div>
		<div class="col col-md-8">
			<accordion>
			    <accordion-group is-open="rendered" style="width: 845px;">
			        <accordion-heading>
			    		<i class="glyphicon glyphicon-search"></i>
			    		Process Pipeline
						<i class="pull-right glyphicon pointer" ng-class="{'glyphicon-chevron-down': rendered, 'glyphicon-chevron-right': !rendered}"></i>
					</accordion-heading>
	
			      	<form name="getPipelineForm" class="form-horizontal" role="form" ng-submit="getPipeline(rate, dateDropDownInput1, dateDropDownInput2)" novalidate>

			      		<div class="form-group">
					        <label class="col-sm-1 control-label" for="beginSearchInput">Begin:</label>
					        <div class="dropdown col-sm-4">
							  <a class="dropdown-toggle" id="dropdown1" role="button" data-toggle="dropdown" data-target="#" href="#">
							    <div class="input-group"><input type="text" class="form-control" data-ng-model="dateDropDownInput1" required><span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
							    </div>
							  </a>
							  <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
							    <datetimepicker data-ng-model="dateDropDownInput1" data-datetimepicker-config="{ dropdownSelector: '#dropdown1' }"/>
							  </ul>
							</div>

					        <label class="col-sm-1 control-label" for="endSearchInput">End:</label>
					        <div class="dropdown col-sm-4">
							  <a class="dropdown-toggle" id="dropdown2" role="button" data-toggle="dropdown" data-target="#" href="#">
							    <div class="input-group"><input type="text" class="form-control" data-ng-model="dateDropDownInput2" required><span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
							    </div>
							  </a>
							  <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
							    <datetimepicker data-ng-model="dateDropDownInput2" data-datetimepicker-config="{ dropdownSelector: '#dropdown2' }"/>
							  </ul>
							</div>
						</div>
						
						<div class="form-group">
							<div class="col-sm-offset-1 col-sm-7">
								<!--<div class="btn-group" style="vertical-align: bottom;" data-toggle="buttons">
								  <label class="btn btn-default active">
								    <input type="radio" name="options" id="option1" ng-model="radioMod" checked> Static
								  </label>
								  <label class="btn btn-default">
								    <input type="radio" name="options" ng-model="radioMod" id="option2"> Real-time
								  </label>
								</div>-->
								
							    <div class="checkbox" ng-repeat="key in allKeys" style="display: inline-block;">
								  <div class="col-sm-offset-1 col-sm-1">
									<label style="line-height: 20px;">
									  <input
									    type="checkbox"
									    name="selectedKeys[]"
									    value="{{key}}"
									    ng-checked="selection.indexOf(key) > -1"
									    ng-click="toggleSelection(key)">
									    {{key}}
									</label>
								</div>
							  </div>
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-offset-1 col-sm-7">
						        <label>Sampling Rate:</label> {{rate}} %
						        <div slider config="sliderConfig" model="rate" class="cdbl-slider"></div>
						    </div>
					    </div>

				        <button type="submit" class="col-sm-offset-1 btn btn-default">Send</button>
			      	</form>
		
			    </accordion-group>
			</accordion>	
		</div>
	</div>

	<div class="row equal">
		<div class="col col-md-8">

		</div>
	</div>

	<div pipelinr-dashboard id="pipelinr-dashboard" pipeline='pipeline' date='date' rendered='rendered'></div>

</div>
