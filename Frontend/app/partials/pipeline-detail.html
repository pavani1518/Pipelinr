<loading/>

<div class="container">

   <div class="row equal">
	    <div class="col-lg-3 col-md-6">
	        <div class="panel panel-primary">
	            <div class="panel-heading">
	                <div class="row">
	                    <div class="col-xs-4">
	                        <div><label>Identification:</label>{{pipeline._id}}</div>
	                    </div>
	                    <div class="col-xs-2">
	                        <div><label>Name:</label>{{pipeline.name}}</div>
	                    </div>
	                    <div class="col-xs-3">
	                        <div><label>From:</label>{{earliestDate}}</div>
	                    </div>
	                    <div class="col-xs-3">
	                        <div><label>to:</label>{{latestDate}}</div>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>

	<div class="row equal">
		<!--<div class="col col-md-2">
			<accordion>
			    <accordion-group is-open="rendered" style="width: 230px;">
			        <accordion-heading>
			    	<i class="glyphicon glyphicon-info-sign"></i>
			    	Information
					<i class="pull-right glyphicon pointer" ng-class="{'glyphicon-chevron-down': rendered, 'glyphicon-chevron-right': !rendered}"></i>
				  	</accordion-heading>
					<div><label>Id:</label>{{pipeline._id}}</div>
					<div><label>Name:</label>{{pipeline.name}}</div>
					<div><label>Begin:</label>{{earliestDate}}</div>
					<div><label>End:</label>{{latestDate}}</div>
			   </accordion-group>
			</accordion>
		</div>-->
		<div class="col col-md-10">
			<accordion>
			    <accordion-group is-open="rendered" style="width: 845px;">
			        <accordion-heading>
			    		<i class="glyphicon glyphicon-search"></i>
			    		Process Pipeline
						<i class="pull-right glyphicon pointer" ng-class="{'glyphicon-chevron-down': rendered, 'glyphicon-chevron-right': !rendered}"></i>
					</accordion-heading>
	
			      	<form name="getPipelineForm" class="form-horizontal" role="form" ng-submit="getPipeline(rate, dateDropDownInput1, dateDropDownInput2, process)" novalidate>

			      		<div class="form-group">
					        <label class="col-sm-1 control-label" for="beginSearchInput">Begin:</label>
			      			<div class="col-sm-5" style="margin-top:20px;">
						        <p class="input-group">
							        <input type="text" class="form-control" datepicker-popup="{{calendar.dateFormat}}" ng-model="process.beginDate" is-open="calendar.opened.begin" datepicker-options="calendar.dateOptions" close-text="Close" placeholder="Begin Date" />
							        <span class="input-group-btn">
							            <button type="button" class="btn btn-default" ng-click="calendar.open($event, 'begin')"><i class="glyphicon glyphicon-calendar"></i></button>
							        </span>
						        </p>
					    	</div>
					        <div class="col-sm-4" style="margin-top:-14px;">
		        				<timepicker ng-model="process.beginTime" hour-step="1" minute-step="15" show-meridian="true"></timepicker>
							</div>
						</div>
			      		<div class="form-group">
					        <label class="col-sm-1 control-label" for="beginSearchInput">End:</label>
			      			<div class="col-sm-5" style="margin-top:20px;">
						        <p class="input-group">
							        <input type="text" class="form-control" datepicker-popup="{{calendar.dateFormat}}" ng-model="process.endDate" is-open="calendar.opened.end" datepicker-options="calendar.dateOptions" close-text="Close" placeholder="End Date" />
							        <span class="input-group-btn">
							            <button type="button" class="btn btn-default" ng-click="calendar.open($event, 'end')"><i class="glyphicon glyphicon-calendar"></i></button>
							        </span>
						        </p>
					    	</div>
					        <div class="col-sm-4" style="margin-top:-14px;">
		        				<timepicker ng-model="process.endTime" hour-step="1" minute-step="15" show-meridian="true"></timepicker>
							</div>
						</div>
						
						<div class="form-group">
							<div class="col-sm-offset-1 col-sm-9">
							    <div class="btn-group" style="margin-top: -15px">
							    	<span ng-repeat="key in keyCheckModel">
								    	<label class="btn btn-default" ng-model="key.checked" btn-checkbox>{{key.name}}</label>
								    </span>
							    </div>
							</div>
						</div>
						<hr>
						<!-- more -->
						<div class="form-group">
							<div class="col-sm-offset-1 col-sm-9">
								<button type="button" class="btn btn-default btn-xs" ng-click="isCollapsed = !isCollapsed">Extended Options</button>
							</div>
						</div>
						
						<div collapse="isCollapsed">
							
							<div class="form-group">
								<label class="col-sm-offset-1 col-sm-2 control-label">Sampling:</label>
								<div class="col-sm-2">
								    <select popover-title="Sampling strategies" popover="{{dynamicTooltip}}" popover-trigger="mouseenter" popover-popup-delay="300" class="form-control btn-xs" ng-model="selSamplingMethod.value">
								        <option ng-selected="{{method.value == selSamplingMethod.value}}" ng-repeat="method in samplingMethods" value="{{method.value}}">{{method.name}}</option>
								    </select>
								</div>

								<div class="col-sm-5" style="margin-top:7px;">
							        <div slider config="sliderConfig" model="rate" class="cdbl-slider"></div>
							        <span style="margin-left:10px; font-weight: bold;">{{rate}}</span>
							    </div>
						    </div>
					
						</div>
						<hr>
						<div class="form-group">
							<div class="col-sm-offset-1 col-sm-9">
					        	<button type="submit" class="btn btn-default">Send</button>
					        </div>
					    </div>

			      	</form>
		
			    </accordion-group>
			</accordion>	
		</div>
	</div>

	<div class="row equal">
		<div class="col col-md-8">

		</div>
	</div>

	<div pipelinr-dashboard id="pipelinr-dashboard" pipeline='pipeline' date='date' rendered='rendered'></div>

</div>
