<div class="row equal">
	<div class="col col-md-8">
		<div ng-repeat="dataset in stringdatasets">
			<div ng-show="dataset.values.length > 2 && rendered">
				<div class="panel panel-default">
					<div class="panel-heading">
					    <h3 class="panel-title">
					    	<i class="glyphicon glyphicon-file"></i>
					    	Log Files for {{dataset.key}}
					    </h3>
					</div>
					<div class="panel-body">
						<div pipelinr-point-graph></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="col col-md-2">
		<div><!--Placeholder--></div>
	</div>
</div>

<div ng-repeat="dataset in intdatasets">
	<div ng-show="dataset.values.length > 2 && rendered">
		<div class="row equal">
			<div class="col col-md-8">
				<div class="panel panel-default">
					<div class="panel-heading">
					    <h3 class="panel-title">
					    	<i class="glyphicon glyphicon-stats"></i>
					    	Values for {{dataset.key}}
					    </h3>
					</div>
					<div class="panel-body">
						<div pipelinr-line-graph></div>
					</div>
				</div>
			</div>
			<div class="col col-md-2">
				<div class="panel panel-default">
				  	<div class="panel-heading">
				    	<h3 class="panel-title">
				    		<i class="glyphicon glyphicon-dashboard"></i>
				    		Value Distribution
				    	</h3>
				  	</div>
				  	<div class="panel-body">
						<div pipelinr-donut></div>
					</div>
				</div>			
			</div>
		</div>
	</div>
</div>

<div class="row equal">
	<div class="col col-md-8">
		<div ng-show="stringdatasets[0].values.length > 2 && rendered">
			<div class="panel panel-default">
				<div class="panel-heading">
				    <h3 class="panel-title">
				    	<i class="glyphicon glyphicon-move"></i>
				    	Overview
				    </h3>
				</div>
				<div class="panel-body">
					<div id="context-container"/>
					<div id="legend-container"/>
				</div>
			</div>
		</div>
	</div>
	<div class="col col-md-2">
		<!--Placeholder -->
	</div>
</div>
