<body>

  <div ng-controller="SessionCtrl">
   <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="navbar-inner">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Pipelinr</a>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="navbar-collapse collapse" id="bs-example-navbar-collapse-1">
          <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <input type="text" class="form-control" id="searchField" placeholder="Search">
            </div>
          </form>
          <ul class="nav pull-right">
            <li>
              <a href="#" ng-show="Session.isLogged" ng-click="logoutUser()">Logout</a>
            </li>
          </ul>
          <ul class="nav pull-right" ng-show="Session.isLogged">
            <li>
              <a href="#/pipeline-list">Pipelines</a>
            </li>
          </ul>
          <form class="navbar-form navbar-right" ng-hide="Session.isLogged" name="loginForm" role="form" ng-submit="loginUser()" novalidate>
            <div class="form-group">
              <input size="30" name="email" ng-model="user.email" type="email" class="form-control" placeholder="Enter your email" required/>
              <input size="30" name="password" ng-model="user.password" type="password" class="form-control" placeholder="Enter your password" required>
              <button type="submit" class="btn btn-default" ng-disabled="!loginForm.$valid">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </nav>
  </div>
